version: 2
jobs:
  build-and-test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: mvn dependency:go-offline
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
      - run:
          name: Upload coverage to Codecov
          command: bash <(curl -s https://codecov.io/bash)

    machine:
      java:
        version: 'oraclejdk8'
  # Ajouter d'autres jobs si nÃ©cessaire
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - master
