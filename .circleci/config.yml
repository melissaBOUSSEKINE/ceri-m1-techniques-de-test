version: 2
jobs:
  build-and-test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: mvn dependency:go-offline
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
    environment:
        JAVA_HOME: C:\\Program Files\\Java\\jdk1.8.0_202
  # Ajouter d'autres jobs si n√©cessaire
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - master
