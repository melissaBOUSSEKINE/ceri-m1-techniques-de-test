version: 2
jobs:
  build:
    docker:
      - image: circleci/maven:3.8.4-openjdk-8
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: mvn dependency:go-offline
      - run:
          name: Run unit tests
          command: mvn test
    environment:
      _JAVA_OPTIONS: "-XX:MaxRAMPercentage=75.0"
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

