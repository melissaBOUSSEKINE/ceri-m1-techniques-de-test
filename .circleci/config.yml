version: 2
jobs:
  build-and-test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: mvn dependency:go-offline
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
    environment:
      _JAVA_OPTIONS: "-XX:MaxRAMPercentage=75.0"
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
  # Ajouter d'autres jobs si n√©cessaire
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - master
